<!doctype html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <title>Register Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    </head>
	
    <body>
<div class="container">
    <h2 class="page header">Register</h2>

<form class="form-group">
<div class="input-group">
        <span class="input-group-btn">
        <button class="form-control text-left" disabled type="button">
            <i class="glyphicon glyphicon-asterisk"></i>
            Required Field
        </button>
      </span>
</div>
        <br/>
<div class="input-group">
  <input type="text" class="form-control" placeholder="First name" aria-describedby="basic-addon2">
  <span class="glyphicon glyphicon-asterisk input-group-addon"></span>
</div>
		<br/>
<div class="input-group">
  <input type="text" class="form-control" placeholder="Last name" aria-describedby="basic-addon2">
    <span class="glyphicon glyphicon-asterisk input-group-addon"></span>
</div>
		<br/>
<div class="input-group">
  <input type="email" class="form-control" placeholder="Email" aria-describedby="basic-addon2">
    <span class="glyphicon glyphicon-asterisk input-group-addon"></span>
</div>

		<br/>
<div class="input-group">
  <input type="email" class="form-control" placeholder="Confirm Email" aria-describedby="basic-addon2">
    <span class="glyphicon glyphicon-asterisk input-group-addon"></span>
</div>
		<br/>
<div class="input-group">
  <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon2">
    <span class="glyphicon glyphicon-asterisk input-group-addon"></span>
</div>
		<br/>
<div class="input-group">
  <input type="password" class="form-control" placeholder="Confirm Password" aria-describedby="basic-addon2">
    <span class="glyphicon glyphicon-asterisk input-group-addon"></span>
</div>
		<br/>
<div style="float: right"> 
    <input type="submit" class="btn btn-lg btn-active" value="Clear">
    <input type="submit" class="btn btn-lg btn-primary" value="Send">
</div>
		
</form>
</div>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	</body>
</html>
