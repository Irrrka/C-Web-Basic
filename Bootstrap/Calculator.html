<!doctype html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="img.css">
    </head>
    <body>
        <div class="container jumbotron">
            <div class="row">
                <input type="text" class="inputleft col-lg-4 col-lg-offset-1 btn-lg text-right" placeholder="0"> 
                <button class="col-lg-offset-1 col-lg-2 btn btn-lg btn-danger">Clear</button>
                <button class="col-lg-offset-1 col-lg-2 btn btn-lg btn-success">=</button>
            </div>
            <div class="row"> 
                <button class=" col-lg-2 col-lg-offset-1 btn btn-lg btn-info">7</button>
                <button class=" col-lg-2 btn btn-lg btn-info">8</button>
                <button class=" col-lg-2 btn btn-lg btn-info">9</button>
                <button class=" col-lg-2 btn btn-lg btn-primary">x</button>
            </div>
            <div class="row"> 
                <button class=" col-lg-2 col-lg-offset-1 btn btn-lg btn-info">4</button>
                <button class=" col-lg-2 btn btn-lg btn-info">5</button>
                <button class=" col-lg-2 btn btn-lg btn-info">6</button>
                <button class=" col-lg-2 btn btn-lg btn-primary">/</button>
            </div>
            <div class="row"> 
                <button class=" col-lg-2 col-lg-offset-1 btn btn-lg btn-info">1</button>
                <button class=" col-lg-2 btn btn-lg btn-info">2</button>
                <button class=" col-lg-2 btn btn-lg btn-info">3</button>
                <button class=" col-lg-2 btn btn-lg btn-primary">+</button>
            </div>
            <div class="row"> 
                <button class=" col-lg-2 col-lg-offset-1 btn btn-lg btn-info">&pm;</button>
                <button class=" col-lg-2 btn btn-lg btn-primary">0</button>
                <button class=" col-lg-2 btn btn-lg btn-info">.</button>
                <button class=" col-lg-2 btn btn-lg btn-primary">-</button>
            </div>

        </div>
            

    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
	</body>
</html>
