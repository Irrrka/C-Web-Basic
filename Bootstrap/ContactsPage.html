<!doctype html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <title>Contacts Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    </head>
    <body>
    <h2 class="page header">Contact Us</h1>
    
    <div class="container">
    <form class="form-group">
    <button class="btn btn-lg"><span class="glyphicon-asterisk"></span>Required fields</button>
    <input type="name" class="form-control" id="name" placeholder="Full Name">
    <input type="email" class="form-control" id="email" placeholder="Email">
    <input type="email" class="form-control" id="email" placeholder="Confirm Email">
    <textarea placeholder="Enter your message here..">
    <button type="submit" class="btn-primary margin-right="0";">
              
    </form>
    </div>
    
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
	</body>
</html>
