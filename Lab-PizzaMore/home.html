<!doctype html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <title>PizzaMore</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="css/home.css">
    </head>
    <body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="images/pizza_1.jpg" alt="pizza_1">
    </div>
    <div class="item">
      <img src="images/pizza_1.jpg" alt="pizza_2">
    </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div> 
<div class="container-fluid">
    <div id="navigation" class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">PizzaMore</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Call us</a></li>
        </ul>
        <form method="POST">
            <input id="languageBtn" type="submit" formaction="home.exe" class="btn btn-primary navbar-btn" 
            name="language" value="BG"
            onclick="change(this)">
            <a href="signin.exe" class="btn btn-success navbar-btn">Sign In</a>
            <a href="signup.exe" class="btn btn-warning navbar-btn">Sign Up</a>
            <a href="menu.exe" class="btn btn-info navbar-btn">Menu</a>
        </form>
    </div>
    
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">
    function change(element) {
        element.value = element.value == "EN" ? "BG" : "EN";    
    }
    </script>
	</body>
</html>
