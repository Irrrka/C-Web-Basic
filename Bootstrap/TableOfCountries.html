<!doctype html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <title>Table of Countries</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    </head>

    <body>
    <div class="page header">
    <h1><small>Countries and Capitals</small></h1>
    </div>
    
    <div class="table-responsive">
    <table class="table table-condensed table-striped">
    <thead>
        <th>Flag</th>
        <th>Code</th>
        <th>Country</th>
        <th>Capital</th>
    </thead>
      <tr>
        <td><img src="images/Albania.PNG" height="25px" alt="Albania"/></td>
        <td>AL</td>
        <td>Albania</td>
        <td>Tirana</td>
      </tr>
      <tr>
        <td><img src="images/Andorra.PNG" height="25px" alt="Andorra"/></td>
        <td>AD</td>
        <td>Andorra</td>
        <td>Andorra La Vella</td>
      </tr>
      <tr>
        <td><img src="images/Austria.PNG" height="25px" alt="Austria"/></td>
        <td>AT</td>
        <td>Austria</td>
        <td>Vienna</td>
      </tr>
      <tr>
        <td><img src="images/Belarus.PNG" height="25px" alt="Belarus"/></td>
        <td>BY</td>
        <td>Belarus</td>
        <td>Minsk</td>
      </tr>
      <tr>
        <td><img src="images/Belgium.PNG" height="25px" alt="Belgium"/></td>
        <td>BE</td>
        <td>Belgium</td>
        <td>Brussels</td>
      </tr>
    </table>
    </div>
    <button class="btn btn-primary">Load more...</button>
    
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	</body>
</html>
