<!doctype html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <title>Contacts Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    </head>
	
    <body>

    <h2 class="page header col-lg-offset-1">Contact Us</h2>

    <form class="form-group">

<div class="input-group col-lg-10 col-lg-offset-1">
        <span class="input-group-btn">
        <button class="form-control text-left" disabled type="button">
            <i class="glyphicon glyphicon-asterisk" style="color: red"></i>
            Required Field
        </button>
      </span>
</div>
        <br/>
<div class="input-group col-lg-10 col-lg-offset-1">
  <input type="text" class="form-control" placeholder="Full name" aria-describedby="basic-addon2">
  <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-asterisk" style="color: red; font: bold"></span></span>
</div>
		<br/>

<div class="input-group col-lg-10 col-lg-offset-1">
  <input type="email" class="form-control" placeholder="Email" aria-describedby="basic-addon2">
  <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-asterisk" style="color: red; font: bold"></span></span>
</div>

		<br/>
<div class="input-group col-lg-10 col-lg-offset-1">
  <input type="email" class="form-control" placeholder="Confirm Email" aria-describedby="basic-addon2">
  <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-asterisk" style="color: red; font: bold"></span></span>
</div>
		<br/>
<div class="input-group col-lg-10 col-lg-offset-1">
  <textarea class="form-control" aria-describedby="basic-addon2" placeholder="Enter your text here"></textarea>
  <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-asterisk" style="color: red; font: bold"></span></span>
</div>
<br/>

<div>  
    <input type="submit" class="btn btn-lg btn-primary col-lg-2 col-lg-offset-9" value="Send">
</div>
		
    </form>
    
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	</body>
</html>
